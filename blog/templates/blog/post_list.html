<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My first page</title>
</head>
<body>
    <div>
        <h2><a href="/">My first page</a></h2>
    </div>
    {% for post in posts %}
    <div>
        <p>
            pubished:{{  post.published_date }}
        </p>
        <h2><a href="">{{  post.title }}</a></h2>
        <p>{{  post.text | linebreaks }}</p>
    </div>
    {% endfor %}
    <p>
        Hi there!
    </p>
    <p>
        It works!
    </p>
</body>
</html>
